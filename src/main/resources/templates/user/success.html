<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/line-login.css"/>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/success.js"></script>
    <title>LINE Web Login Success</title>
</head>
<body>
<script>
    async function pushMsg() {
        let userId = document.getElementById("userId");
        let msg = document.getElementById("msg");

        let url = 'https://notify.wavemoroc.app/api/v1/line/pushMsg';
        let result = await fetch(url,{
            method : 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body : querystring.stringify({
                'userId' : userId,
                'msg' : msg
            })
        })

        await console.log(result);
    }
</script>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="area">
                <div class="center-block profile-margin">
                    <img th:src="${idToken.picture}" class="profile-img img-circle"/>
                    <h3 th:text="${idToken.name}"></h3>
                    <h4 th:text="${idToken.iss}"></h4>
                    <button type="button" id="verify" class="btn btn-success btn-lg btn-block profile-button">verify
                    </button>
                    <button type="button" id="refreshToken" class="btn btn-success btn-lg btn-block profile-button">
                        refreshToken
                    </button>
                    <button type="button" id="revoke" class="btn btn-success btn-lg btn-block profile-button">revoke
                    </button>

                    <form method="post" action="#" onsubmit="pushMsg(); return false">
                        <input type="hidden" id="userId" name="userId" th:value="${idToken.sub}"/>
                        <input type="text" id="msg" name="msg" placeholder="test msg"/>
                        <button type="submit">Send!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
